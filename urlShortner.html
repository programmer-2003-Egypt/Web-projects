<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-400 to-purple-600 dark:from-gray-900 dark:to-black transition-all min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Container -->
    <div class="bg-white/50 backdrop-blur-lg dark:bg-gray-800/50 shadow-xl rounded-xl p-6 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
            <i data-lucide="link"></i> Advanced URL Shortener
        </h1>

        <!-- URL Input -->
        <div class="mt-4 flex gap-2">
            <input type="text" id="inputUrl" class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" placeholder="Enter your URL..." autofocus>
        </div>

        <!-- Custom Alias & Shorten Button -->
        <div class="mt-3 flex gap-2">
            <input type="text" id="customAlias" class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" placeholder="Custom alias (optional)">
            <button onclick="generateShortLink()" class="p-3 bg-green-500 text-white rounded-lg hover:bg-green-600">
                <i data-lucide="scissors"></i> Shorten
            </button>
        </div>

        <!-- Dark Mode Toggle -->
        <button onclick="toggleDarkMode()" class="mt-3 w-full p-3 bg-gray-700 text-white rounded-lg hover:bg-gray-900">
            <i data-lucide="moon"></i> Toggle Dark Mode
        </button>

        <!-- Search Filter -->
        <input type="text" id="searchBox" onkeyup="filterLinks()" class="mt-3 w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" placeholder="Search saved links...">

        <!-- Link History -->
        <h2 class="text-xl font-semibold mt-5 text-gray-900 dark:text-white">Shortened Links:</h2>
        <ul id="history" class="mt-3 space-y-2"></ul>
    </div>

    <!-- Alert Box -->
    <div id="alertBox" class="fixed top-5 right-5 p-3 text-white rounded-lg shadow-lg opacity-0 transition-opacity duration-300"></div>

    <!-- Floating Action Button -->
    <button onclick="generateRandomLink()" class="fixed bottom-5 right-5 bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600">
        <i data-lucide="plus"></i>
    </button>

    <!-- QR Code Modal -->
    <div id="qrModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-lg">
            <h2 class="text-lg font-bold text-gray-900 dark:text-white">QR Code</h2>
            <div id="qrContainer" class="mt-3"></div>
            <button onclick="closeQRModal()" class="mt-3 p-2 bg-red-500 text-white rounded-lg hover:bg-red-600 w-full">
                Close
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function generateShortLink() {
            const inputUrl = document.getElementById("inputUrl").value.trim();
            const customAlias = document.getElementById("customAlias").value.trim();
            
            if (!inputUrl) {
                showAlert("Enter a valid URL!", "bg-red-500");
                return;
            }

            const randomCode = Math.random().toString(36).substring(2, 8);
            const shortCode = customAlias || randomCode;
            const shortUrl = window.location.origin + "/short/" + shortCode;

            addToHistory(inputUrl, shortUrl);
            showAlert("Short link created!", "bg-green-500");
        }

        function addToHistory(original, short) {
            const historyList = document.getElementById("history");
            const listItem = document.createElement("li");
            listItem.className = "flex justify-between items-center p-4 bg-white/40 backdrop-blur-lg dark:bg-gray-800/50 rounded-lg shadow-lg hover:scale-105 transition-transform duration-200";
            listItem.innerHTML = `
                <div class="flex items-center gap-3">
                    <i data-lucide="link"></i>
                    <div>
                        <p class="text-gray-700 dark:text-gray-300">${original}</p>
                        <a href="${short}" target="_blank" class="text-blue-600 dark:text-blue-400 font-bold">${short}</a>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="copyLink('${short}')" class="p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        <i data-lucide="copy"></i>
                    </button>
                    <button onclick="generateQR('${short}')" class="p-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">
                        <i data-lucide="qr-code"></i>
                    </button>
                    <button onclick="this.parentElement.parentElement.remove()" class="p-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        <i data-lucide="trash"></i>
                    </button>
                </div>
            `;
            historyList.appendChild(listItem);
            lucide.createIcons();
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            showAlert("Link copied!", "bg-blue-500");
        }

        function showAlert(message, bgColor) {
            const alertBox = document.getElementById("alertBox");
            alertBox.textContent = message;
            alertBox.className = `fixed top-5 right-5 p-3 text-white rounded-lg shadow-lg ${bgColor} opacity-100`;
            setTimeout(() => alertBox.classList.add("opacity-0"), 2000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle("dark");
            localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
        }

        lucide.createIcons();
    </script>
</body>
</html>
