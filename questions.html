<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح المليون</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
      body {
    font-family: 'Almarai', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #00b4d8, #90e0ef);
    color: #fff;
    padding: 50px;
    margin: 0;
    overflow: scroll;
}

/* Custom Scrollbar Styles */
body::-webkit-scrollbar {
    width: 12px; /* Set width of the scrollbar */
}

body::-webkit-scrollbar-track {
    background: #f1f1f1; /* Background of the scrollbar track */
    border-radius: 10px;
}

body::-webkit-scrollbar-thumb {
    background: #888; /* Scrollbar thumb color */
    border-radius: 10px;
}

body::-webkit-scrollbar-thumb:hover {
    background: #555; /* Hover effect on the scrollbar thumb */
}


        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .answer-btn {
            background-color: #00b4d8;
            color: white;
            font-size: 1.2rem;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 60%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .answer-btn:hover {
            background-color: #48cae4;
            transform: scale(1.05);
        }

        .answer-btn:active {
            background-color: #0097b6;
        }

        .timer {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .result {
            font-size: 2rem;
            margin-top: 20px;
        }

        #next-btn {
            display: none;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #next-btn:hover {
            background-color: #1976D2;
        }

        .lifeline {
            margin-top: 30px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
        }

        .lifeline-btn {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .lifeline-btn:hover {
            background-color: #ff6600;
        }

        .score {
            font-size: 1.5rem;
            color: yellow;
            margin-top: 10px;
        }

        .end-game {
            display: none;
            font-size: 2rem;
            color: red;
        }

        .icons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .icons i {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icons i:hover {
            transform: scale(1.2);
        }

        .question-counter {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>questions game</h1>
    <div class="question-counter" id="question-counter">السؤال 1 من 20</div>
    <div class="timer" id="timer">00:15</div>
    <div class="question" id="question-text">سؤال هنا</div>
    <div class="answers" id="answers-container">
        <button class="answer-btn" onclick="checkAnswer(0)">الإجابة 1</button>
        <button class="answer-btn" onclick="checkAnswer(1)">الإجابة 2</button>
        <button class="answer-btn" onclick="checkAnswer(2)">الإجابة 3</button>
        <button class="answer-btn" onclick="checkAnswer(3)">الإجابة 4</button>
    </div>

    <div id="next-btn" onclick="nextQuestion()">السؤال التالي</div>
    <div class="result" id="result-text"></div>
    <div class="end-game" id="end-game-text">انتهت اللعبة! تهانينا!</div>
    <div class="score" id="score-text"></div>

    <div class="lifeline">
        <button class="lifeline-btn" onclick="useFiftyFifty()">50:50</button>
        <button class="lifeline-btn" onclick="usePhoneAFriend()">الهاتف لصديق</button>
    </div>

    <div class="icons">
      
        <i class="fas fa-undo" id="undo-icon" onclick="restartGame()"></i>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        let questions = [];
        let usedFiftyFifty = false;
        let usedPhoneAFriend = false;

        // Sound effects
        const correctSound = new Howl({ src: ['correct-answer.mp3'] });
        const wrongSound = new Howl({ src: ['wrong-answer.mp3'] });
        const timerSound = new Howl({ src: ['overTimer.mp3'] });

        // Fetch random trivia questions from an API
        async function fetchQuestions() {
            const response = await fetch('https://opentdb.com/api.php?amount=20&type=multiple&difficulty=easy&lang=ar');
            const data = await response.json();
            questions = data.results.map(q => ({
                question: q.question,
                answers: [...q.incorrect_answers, q.correct_answer],
                correct: q.incorrect_answers.length
            }));
            loadQuestion();
            startTimer()
        }

        function startTimer() {
            timer = setInterval(function () {
                timeLeft--;
                document.getElementById("timer").textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;

                if (timeLeft === 5) {
                    // Play the over timer sound when time reaches 5 seconds
                    timerSound.play();
                }

                if (timeLeft === 0) {
                    clearInterval(timer);
                    timerSound.pause();
                    endGame("انتهى الوقت!");
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame("لقد أكملت اللعبة!");
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById("question-text").innerHTML = question.question;
            const answersContainer = document.getElementById("answers-container");
            answersContainer.innerHTML = ''; // Clear previous answers
            question.answers.sort(() => Math.random() - 0.5).forEach((answer, index) => {
                const button = document.createElement("button");
                button.classList.add("answer-btn");
                button.textContent = answer;
                button.onclick = () => checkAnswer(index);
                answersContainer.appendChild(button);
            });
            document.getElementById("next-btn").style.display = 'none';
            document.getElementById("result-text").textContent = '';
            updateQuestionCounter();
        }

        function updateQuestionCounter() {
            document.getElementById("question-counter").textContent = `السؤال ${currentQuestion + 1} من ${questions.length}`;
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            clearInterval(timer);
            if (selectedIndex === question.correct) {
                score++;
                correctSound.play();
                Swal.fire({
                    icon: 'success',
                    title: 'إجابة صحيحة!',
                    text: 'أحسنت! استمر في اللعب!',
                    background: '#4CAF50',
                    iconColor: '#fff',
                    confirmButtonColor: '#fff',
                    confirmButtonText: 'موافق',
                    showClass: {
                        popup: 'animate__animated animate__fadeIn'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOut'
                    }
                }).then(() => {
                    document.getElementById("score-text").textContent = `النقاط: ${score}`;
                    document.getElementById("next-btn").style.display = 'block';
                });
            } else {
                wrongSound.play();
                Swal.fire({
                    icon: 'error',
                    title: 'إجابة خاطئة!',
                    text: `الإجابة الصحيحة هي: ${question.answers[question.correct]}`,
                    background: '#F44336',
                    iconColor: '#fff',
                    confirmButtonColor: '#fff',
                    confirmButtonText: 'موافق',
                }).then(() => {
                    endGame("لقد خسرت! للأسف!");
                });
            }
        }

        function nextQuestion() {
            currentQuestion++;
            timeLeft = 15;
            startTimer();
            loadQuestion();
        }

        function useFiftyFifty() {
            if (usedFiftyFifty) {
                Swal.fire({
                    icon: 'warning',
                    title: 'تم استخدامه مسبقًا',
                    text: 'لقد استخدمت هذا الخيار بالفعل.',
                });
                return;
            }
            usedFiftyFifty = true;
            const question = questions[currentQuestion];
            const correctAnswer = question.answers[question.correct];
            const incorrectAnswers = question.answers.filter((_, index) => index !== question.correct);
            const options = [correctAnswer, ...incorrectAnswers].sort(() => Math.random() - 0.5).slice(0, 2);
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(button => {
                if (!options.includes(button.textContent)) {
                    button.style.display = 'none';
                }
            });
        }

        function usePhoneAFriend() {
            if (usedPhoneAFriend) {
                Swal.fire({
                    icon: 'warning',
                    title: 'تم استخدامه مسبقًا',
                    text: 'لقد استخدمت هذا الخيار بالفعل.',
                });
                return;
            }
            usedPhoneAFriend = true;
            Swal.fire({
                icon: 'info',
                title: 'الهاتف لصديق',
                text: 'صديقك يعتقد أن الإجابة الصحيحة هي: ' + questions[currentQuestion].answers[questions[currentQuestion].correct],
                background: '#FFC107',
                iconColor: '#fff',
                confirmButtonText: 'موافق',
            });
        }

        function endGame(message) {
            document.getElementById("end-game-text").style.display = 'block';
            document.getElementById("end-game-text").textContent = message;
            document.getElementById("question-text").style.display = 'none';
            document.getElementById("answers-container").style.display = 'none';
            document.getElementById("timer").style.display = 'none';
            document.getElementById("next-btn").style.display = 'none';
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 15;
            usedFiftyFifty = false;
            usedPhoneAFriend = false;
            document.getElementById("end-game-text").style.display = 'none';
            document.getElementById("question-text").style.display = 'block';
            document.getElementById("answers-container").style.display = 'flex';
            document.getElementById("timer").style.display = 'block';
            document.getElementById("score-text").textContent = `النقاط: ${score}`;
            loadQuestion();
            startTimer();
        }

        fetchQuestions();
    </script>
</body>
</html>
