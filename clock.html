<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Realistic Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0a0a0a, #121212);
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            background: transparent;
            border-radius: 50%;
            box-shadow: 0px 0px 50px rgba(48, 98, 48, 0.8), inset 0px 0px 50px rgba(255, 255, 255, 0.2);
            border: 5px solid #444; /* Gray border */
        }
        .digital-time {
            position: absolute;
            color: rgb(105, 155, 197);
            font-size: 2.5em;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .date {
            color: #aaa;
            font-size: 1.2em;
            text-align: center;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Button styles */
        .settings-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas id="clockCanvas" width="500" height="500"></canvas>
<div class="digital-time" id="digitalTime"></div>
<div class="date" id="date"></div>
<button class="settings-btn" id="settingsBtn">Toggle Time Format</button>

<script>
    const canvas = document.getElementById("clockCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const digitalTimeElement = document.getElementById("digitalTime");
    const dateElement = document.getElementById("date");
    const settingsBtn = document.getElementById("settingsBtn");
    
    let is24HourFormat = false;  // Flag for 24-hour format

    // Function to draw clock components
    function drawClock() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(radius, radius);
        drawFace();
        drawNumbers();
        drawHands();
        drawGlassEffect();
        ctx.restore();
        requestAnimationFrame(drawClock);
    }

    // Draw the clock face
    function drawFace() {
        ctx.beginPath();
        ctx.arc(0, 0, radius - 10, 0, Math.PI * 2);
        ctx.fillStyle = "#222";
        ctx.fill();

        const gradient = ctx.createRadialGradient(0, 0, radius * 0.5, 0, 0, radius);
        gradient.addColorStop(0, "#444");
        gradient.addColorStop(1, "#111");
        ctx.fillStyle = gradient;
        ctx.fill();

        ctx.shadowBlur = 30;
        ctx.shadowColor = "rgba(0, 255, 0, 0.8)";
        ctx.beginPath();
        ctx.arc(0, 0, radius - 5, 0, Math.PI * 2);
        ctx.strokeStyle = "#0f0";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    // Draw the numbers on the clock face
    function drawNumbers() {
        ctx.font = `${radius * 0.12}px Arial`;
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        for (let num = 1; num <= 12; num++) {
            let angle = (num * Math.PI) / 6 - Math.PI / 2;
            let x = Math.cos(angle) * (radius * 0.85);
            let y = Math.sin(angle) * (radius * 0.85);
            ctx.fillText(num, x, y);
        }
    }

    // Draw the clock hands
    function drawHands() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds() + now.getMilliseconds() / 1000;

        drawHand((hours % 12 + minutes / 60) * 30, radius * 0.5, 12, "#FFF"); 
        drawHand((minutes + seconds / 60) * 6, radius * 0.75, 8, "#0F0");
        drawHand(seconds * 6, radius * 0.85, 4, "red");
    }

    // Draw a hand
    function drawHand(angle, length, width, color) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.strokeStyle = color;
        ctx.moveTo(0, 0);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate((-angle * Math.PI) / 180);
    }

    // Draw the glass effect
    function drawGlassEffect() {
        ctx.beginPath();
        ctx.arc(0, 0, radius - 10, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(-radius * 0.3, -radius * 0.3, radius * 0.6, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
        ctx.fill();
    }

    // Update the digital time
    function updateDigitalTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        // Convert to 12-hour format if needed
        if (!is24HourFormat) {
            hours = hours % 12 || 12; // 12-hour format
        }
        digitalTimeElement.textContent = `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`;
    }

    // Update the date display
    function updateDate() {
        const now = new Date();
        const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        dateElement.textContent = dateString;
    }

    // Toggle time format on button click
    settingsBtn.addEventListener("click", () => {
        is24HourFormat = !is24HourFormat;
        settingsBtn.textContent = is24HourFormat ? "Switch to 12-hour format" : "Switch to 24-hour format";
    });

    // Update the clock
    function updateClock() {
        drawClock();
        updateDigitalTime();
        updateDate();
    }

    setInterval(updateClock, 1000);

</script>

</body>
</html>
